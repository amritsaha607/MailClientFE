<div class="mail-popup-container font-ss">
  <div class="heading border-bottom pad-05">
    New Mail
    <span class="popup-close-button" (click)="closePopup()">x</span>
  </div>
  <div class="container">
    <div class="subject border-bottom pad-05">
      <input
        type="text"
        placeholder="Subject"
        class="font-m form-control"
        [(ngModel)]="payload.subject"
      />
    </div>
    <div class="recipients border-bottom pad-05">
      <input
        type="text"
        placeholder="Recipients"
        id="id-input-recipients"
        class="font-m"
        [(ngModel)]="receiversList"
        (input)="suggestRecipients()"
      />
      <div class="recipients-suggestions">
        <div
          *ngFor="let mailSuggestion of mailSuggestions; let index = index"
          class="mail-suggestion-line"
          (click)="acceptMailSuggestion(mailSuggestion)"
        >
          <span class="mail-suggestion-span">
            {{ mailSuggestion }}
          </span>
          <hr *ngIf="index != mailSuggestions.length - 1" />
        </div>
      </div>
    </div>
    <div class="content pad-05">
      <textarea
        type="text"
        placeholder="Compose your email"
        class="font-m font-ss"
        [(ngModel)]="payload.content"
      ></textarea>
    </div>
  </div>
  <div class="footer pad-05">
    <button class="send-button pad-05 font-l" (click)="send()">Send</button>
  </div>
</div>
